<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather</title>
  </head>
  <body>
    <header>
      <h1>
        Weather Forecast
        <br />
      </h1>
      <h3>Time</h3>
    </header>
    <div class="container">
      <div class="outlineBorder">
        <div class="row">
          <div class="col-2 currentTemp" id="temp">
            <a href="#" id="currentTemperature"></a>
          </div>
          <div class="col currentCity" id="currentCity">
            <h2></h2>

            <br />
          </div>
          <div class="col-2 currentImage" id="weatherconditions">
            <ul>
              <li>
                Conditions:
                <span id="conditions"></span>
              </li>
              <br />
              <li>Humidity: <span id="humidity"></span> %</li>
              <br />
              <li>Wind Speed: <span id="windSpeed"></span>km/h</li>
            </ul>
          </div>
        </div>
        <br />
      </div>
      <h5>
        <a href="https://github.com/Nigoli72/Plus-Final-Project">Open source</a>
        project coded by Nikki Starkey
      </h5>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
